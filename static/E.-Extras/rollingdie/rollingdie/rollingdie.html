<!DOCTYPE html>
<html>
<head>
    <title>02561 Week 3 example - rolling die</title>

    <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition;
    attribute vec2 vTexCoord;
    varying vec2 fTexCoord;
    uniform mat4 P;
    uniform mat4 M;
    void main()
    {
        fTexCoord = vTexCoord;
        gl_Position = P*M*vPosition;
    }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    varying vec2 fTexCoord;
    uniform sampler2D texMap;
    uniform vec4 color;
    uniform float texOffset;
    void main()
    {
        vec4 texcolor = texture2D(texMap, fTexCoord + vec2(texOffset, 0.0));
        gl_FragColor = mix(color, texcolor, texcolor.a);
        gl_FragColor.a = max(color.a, texcolor.a);
    }
    </script>

    <script type="text/javascript" src="../common/webgl-utils.js"></script>
    <script type="text/javascript" src="../common/initShaders.js"></script>
    <script type="text/javascript" src="../common/MV.js"></script>
    <script type="text/javascript" src="rollingdie.js"></script>
</head>
<body style="width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden">
    <canvas id="webgl" style="position: absolute; z-index: 0">
        Please use a browser that supports HTML5 canvas.
    </canvas>
    <canvas id="text" style="position: absolute; visibility: hidden"></canvas>
</body>
</html>
